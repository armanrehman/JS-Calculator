<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="calculator">
        <div class = "display" id="display">0</div>

        <button class="button-op" data-number="clear">AC</button>
        <button class="button backspace" id="backspace">⌫</button>
        <button class="button-op" data-operator="%" id="btn-percent">%</button>
        <button class="button-op" data-operator="/" id="btn-divide">÷</button>

        <button class="button" data-number="7" id="btn-7">7</button>
        <button class="button" data-number="8" id="btn-8">8</button>
        <button class="button" data-number="9" id="btn-9">9</button>
        <button class="button-op" data-operator="*" id="btn-multiply">×</button>

        <button class="button" data-number="4" id="btn-4">4</button>
        <button class="button" data-number="5" id="btn-5">5</button>
        <button class="button" data-number="6" id="btn-6">6</button>
        <button class="button-op" data-operator="-" id="btn-minus">-</button>

        <button class="button" data-number="1" id="btn-1">1</button>
        <button class="button" data-number="2" id="btn-2">2</button>
        <button class="button" data-number="3" id="btn-3">3</button>
        <button class="button-op" data-operator="+" id="btn-plus">+</button>

        <button class="button button-zero" data-number="0" id="btn-0">0</button>
        <button class="button" data-number="." id="btn-dot">.</button>
        <button class="button-op equals" data-equals="true" id="btn-equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
