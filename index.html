<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="calculator">
        <div class = "display" id="display">0</div>

        <button class="button-op" data-function="clear">AC</button>
        <button class="button-op" data-function="signToggle">+/-</button>
        <button class="button-op" data-function="percentage">%</button>
        <button class="button-op" data-function="divide">/</button>

        <button class="button" data-function="number" value="7">7</button>
        <button class="button" data-function="number" value="8">8</button>
        <button class="button" data-function="number" value="9">9</button>
        <button class="button-op" data-function="multiply">x</button>

        <button class="button" data-function="number" value="4">4</button>
        <button class="button" data-function="number" value="5">5</button>
        <button class="button" data-function="number" value="6">6</button>
        <button class="button-op" data-function="subtract">-</button>

        <button class="button" data-function="number" value="1">1</button>
        <button class="button" data-function="number" value="2">2</button>
        <button class="button" data-function="number" value="3">3</button>
        <button class="button-op" data-function="add">+</button>

        <button class="button-zero" data-function="number" value="0">0</button>
        <button class="button" data-function="decimal">.</button>
        <button class="button-op" data-function="equals">=</button>
        </div>
    </div>
</body>
</html>
